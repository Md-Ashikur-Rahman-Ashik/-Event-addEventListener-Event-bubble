<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Repellendus, voluptatem officiis!</li>
            <li class="item">Pariatur, at possimus?</li>
            <li class="item">Dolores, numquam officia.</li>
            <li class="item">Modi, perferendis error.</li>
            <li class="item">Veniam, aspernatur esse!</li>
        </ul>
    </section>
    <script>
        const items = document.getElementsByClassName("item");
        // console.log(items);
        for(let item of items){
            // console.log(item);
            item.addEventListener("click", function(){
                console.log(item);
            })
        }
    </script>
</body>
</html>
