<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore more events</h1>
    <button id="btnMore">Events</button>
    <input type="text" id="textField">
    <script>
        document.getElementById("textField").addEventListener("focus", function(){
            console.log("Event triggered inside the input field");
        })

        document.getElementById("btnMore").addEventListener("mouseenter", function(){
            console.log("Event triggered");
        })
    </script>
</body>
</html>
