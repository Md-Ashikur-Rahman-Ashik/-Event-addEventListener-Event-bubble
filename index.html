<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM EVENTS</title>
  </head>
  <body>
    <h1 onclick="console.log('I am clicked')">A special event for DOM</h1>
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(65)">Another Button</button>
    <button onclick="document.body.style.backgroundColor = 'yellow'">
      Make yellow
    </button>
    <button onclick="makeRed()">Make Red</button>
    <button id="makeBlue">Make Blue</button>
    <button id="makePurple">Make Purple</button>
    <button id="makePink">Make Pink</button>
    <button id="makeGreen">Make Green</button>
    <button id="makeGoldenRod">Make GoldenRod</button>
    <br>
    <p id="inputInfo">Default input text</p>
    <!-- <br> -->
    <input id="inputField" type="text">
    <button id="btnUpdate">Update</button>
    <script src="js/events.js"></script>
    <script>
        // document.getElementById("makeGoldenRod", function(){
        //     document.body.style.backgroundColor = "#DAA520";
        // })
        document.getElementById("btnUpdate").addEventListener("click", function(){
          // console.log("Update button clicked");
          const desireInputField = document.getElementById("inputField");
          // console.log(desireInputField);
          // console.log(desireInputField.value);
          const inputText = desireInputField.value;
          const changedInput = document.getElementById("inputInfo");
          changedInput.innerText = inputText;
          // inputText.value = "";
          desireInputField.value = "";
        })
        
    </script>
  </body>
</html>
