<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secretInfo">My secret info</h1>
    <input id="deleteConfirm" type="text" placeholder="Please type Delete">
    <button id="btnDelete" disabled>Delete</button>
    <script>
        document.getElementById("deleteConfirm").addEventListener("keyup", function(event){
            const text = event.target.value;
            const buttonDelete = document.getElementById("btnDelete");
            // console.log(text);
            if(text === "delete"){
                // buttonDelete.style.display = "inline";
                buttonDelete.removeAttribute("disabled");
            }
            else{
                buttonDelete.setAttribute("disabled", true);
            }
        })

        document.getElementById("btnDelete").addEventListener("click", function(){
            const secret = document.getElementById("secretInfo");
            secret.style.display = "none";
        })
    </script>
</body>
</html>
