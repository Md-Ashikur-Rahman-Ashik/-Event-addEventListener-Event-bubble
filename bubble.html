<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid tomato;
        }

        body{
            border: 2px solid green;
        }

        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="listContainer">
        <ul id="listUl">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Recusandae, eligendi?</li>
            <li id="item-3">Aperiam, atque.</li>
            <li id="item-4">Explicabo, repudiandae.</li>
            <li id="item-5">Odit, veniam?</li>
            <li id="item-6">Voluptas, mollitia?</li>
        </ul>
    </section>
    <script>
        document.getElementById("item-2").addEventListener("click", function(event){
            console.log("Item 2 clicked");
            event.stopPropagation();
        });

        document.getElementById("listUl").addEventListener("click", function(){
            console.log("Ul clicked");
        });

        document.getElementById("listContainer").addEventListener("click", function(){
            console.log("Section clicked");
        });

        document.getElementById("body").addEventListener("click", function(){
            console.log("Body clicked");
        })
    </script>
</body>
</html>
